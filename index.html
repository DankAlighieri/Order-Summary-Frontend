<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet"> 

    
    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>

    <section class="container">

      <main class="container_main">
        
        <div class="corpo_principal">
          
          <!-- cabeçalho e titulo -->
          <section class="container_cabeça">
            <div>
              <img src="images/illustration-hero.svg" class="cabeçalho_imagem"
              alt="illustration of a woman dancing with headphones">
            </div>
            
            <div class="titulo_topo">
              Order Summary
            </div>
            <div class="subtitulo_topo">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
            </div>
          </section>
          <!-- fim do cabeçalho e titulo -->
          
          <!-- promoção -->

          <section class="promoção">

            <div class="promo_icon">
              <div>
                <img src="images/icon-music.svg" class="icone_musica" alt="semicolon icon">
              </div>
              <div class="promoção_meio">
                <div class="titulo_baixo">
                  Annual Plan
                </div>
              
                <div class="subtitulo_baixo">
                  $59.99/year
                </div>
              </div>
            </div>
            <div class="change">
              <a href="#" target="blank"> Change </a>
            </div>

          </section>
          
          <!-- fim da promoção -->

          <!-- pagamento -->
          <div class="container_payment">
            <a href="#" target="blank">
              <div class="payment">
                Proceed to Payment
              </div>
            </a>
          </div>

          <div class="cancel">
              <a href="">Cancel Order</a>
          </div>
          <!-- fim do pagamento -->
          
        </div>
      </main>
      
      <div class="creditos">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DankAlighieri" target="blank">Laukim</a>.
      </div>
    </section>


  </body>
</html>
